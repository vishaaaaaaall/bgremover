<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="background-remover">
      <h1>Background Remover</h1>
      <div class="upload-box" id="uploadBox">
        <label for="fileInput">Drag & Drop or Click to Upload Image</label>
        <input type="file" id="fileInput" accept="image/*">
        <div class="preview" id="filePreview"></div>
      </div>
      <div id="uploadSpinner" class="progress-bar" style="display: none;">
        <div class="progress"></div>
      </div>
      <div class="buttons">
        <button id="removeBackgroundBtn">Remove Background</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div id="removeSpinner" class="circle-spinner" style="display: none;"></div>
      <div id="output" style="display: none;">
        <img id="resultImage" alt="Processed Image">
        <button id="downloadBtn">Download Image</button>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
